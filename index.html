<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="app.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 m-3 mx-auto shadow-lg">
                <a href="">
                    <div class="d-flex bigbox">
                        <div class="cyanbox"></div>
                        <div class="">
                            <svg
                            width="48"
                            height="48"
                            xmlns="http://www.w3.org/2000/svg"
                            class="viewIcon">
                            <g fill="none" fill-rule="evenodd">
                                <path d="M0 0h48v48H0z" />
                                <path
                                    d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                                    fill="#FFF"
                                    fill-rule="nonzero"
                                />
                            </g>
                        </svg>
                    </div>
                    
                </div></a>
                <div>
                    <img
                        src="images\image-equilibrium.jpg"
                        alt=""
                        class="card-img-top image"
                    />
                </div>

                <h5 class="card-title py-3 mb-0">
                    <a href="#">Equilibrium #3429</a>
                </h5>

                <div class="pb-3" style="font-weight: 300">
                    Our Equilibrium collection promotes balance and calm.
                </div>
                <div class="row pb-2 mx-0" id="details">
                    <div class="col text-left px-0 pb-2" id="ETH">
                        <svg
                            width="11"
                            height="18"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                fill="#00FFF8"
                            />
                        </svg>
                        0.041 ETH
                    </div>
                    <div class="col text-right px-0">
                        <svg
                            width="17"
                            height="17"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                fill="#8BACD9"
                            />
                        </svg>
                        3 days left
                    </div>
                </div>
                <div
                    class="pt-3 row align-items-center"
                    style="font-weight: 300"
                >
                    <div class="col-2">
                        <img src="images\image-avatar.png" alt="" id="avatar" />
                    </div>
                    <div class="col-9 text-left pl-3">
                        Creation of <a href="#">Jules Wyvern</a>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
